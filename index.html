<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Resources/CSS/normalize.css" rel="stylesheet">
    <link href="Resources/CSS/style.css" rel="stylesheet">
    <title>Dasmoto's Arts & Crafts</title>
</head>
<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <section class="brushes">
            <h2>Brushes</h2>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/hacksaw.jpeg?_gl=1*8hppz0*_ga*MjAxNTkyMDUwNy4xNjUzMzU5Njgw*_ga_3LRZM6TM9L*MTY1NjE5MTQ1Ny42NS4xLjE2NTYxOTE0NjQuNTM.">
                <figcaption>
                    <h4>Hacksaw Brushes</h4>
                    <p>Made of the highest quality oak. Hacksaw brushes are known for their weight and ability to hold
                        paint in large amounts. Available in different sizes.<br>
                        <span>Starting at $3.00/brush</span>
                    </p>
                </figcaption>
            </figure>   
        </section>
        <section class="frames">
            <h2>Frames</h2>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/frames.jpeg?_gl=1*11ua0xr*_ga*MjAxNTkyMDUwNy4xNjUzMzU5Njgw*_ga_3LRZM6TM9L*MTY1NjE5MTQ1Ny42NS4xLjE2NTYxOTE0NjQuNTM.">
                <figcaption>
                    <h4>Art Frames (assorted)</h4>
                    <p>Assorted frames made of different material, including MDF, birchwood, and PDE.
                        Select frames can be sanded and painted according to your needs.<br>
                        <span>Starting at $2.00/frame</span>
                    </p>
                </figcaption>
            </figure>
        </section>
        <section class="paint">
            <h2>Paint</h2>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/finnish.jpeg?_gl=1*1ib6hzt*_ga*MjAxNTkyMDUwNy4xNjUzMzU5Njgw*_ga_3LRZM6TM9L*MTY1NjE5MTQ1Ny42NS4xLjE2NTYxOTE0NjQuNTM.">
                <figcaption>
                    <h4>Clean Finnish Paint</h4>
                    <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.).
                        Clean Finnish paint microbins to canvas, increasing the finish and longetivy of any artwork.<br>
                        <span>Starting at $5.00/tube</span>
                    </p>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
